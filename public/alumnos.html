<body>

    <header>
        <h1>Listado de Alumnos</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Curso</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="alumnos-table">
                <!-- Los datos se llenarÃ¡n con JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        // Obtener datos de la API y llenar la tabla
        fetch('/api/alumnos')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('alumnos-table');
                data.forEach(alumno => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${alumno.nombre}</td>
                        <td>${alumno.curso_nombre}</td>
                        <td>${alumno.aprobado ? 'Aprobado' : 'Suspenso'}</td>
                        <td>
                            <button onclick="eliminarAlumno(${alumno.id})">Eliminar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });

        // FunciÃ³on para eliminar un alumno
        function eliminarAlumno(id) {
            fetch(`/api/alumnos/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Alumno eliminado correctamente');
                        location.reload(); // Recargar la pÃ¡gina
                    } else {
                        alert('Error al eliminar el alumno');
                    }
                });
        }
    </script>
