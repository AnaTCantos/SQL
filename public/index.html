<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">🏠 Inicio</a></li>
            <li><a href="centros.html">🏫 Centros</a></li>
            <li><a href="alumnos.html">👨‍🎓 Alumnos</a></li>
            <li><a href="estadisticas.html">📊 Estadísticas</a></li>
            <li><a href="editar_curso.html?id=1">✏️ Editar Curso</a></li>
        </ul>
    </nav>
    <header>
        <h1>Listado de Cursos</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Nivel</th>
                    <th>Descripción</th>
                    <th>Lugar</th>
                </tr>
            </thead>
            <tbody id="cursos">
                
            </tbody>
        </table>
    </div>
</body>
<script>
    async function cargarCursos() {
        const respuesta = await fetch('/api/cursos');
        const cursos = await respuesta.json();

        // Seleccionamos el tbody correcto
        const tbody = document.getElementById('cursos');

        // Generamos las filas correctamente
        tbody.innerHTML = cursos.map(c => 
            `<tr>
                <td>${c.nombre}</td>
                <td>${c.nivel}</td>
                <td>${c.descripcion}</td>
                <td>${c.lugar}</td>
            </tr>`
        ).join('');
    }

    cargarCursos();
</script>

</html>
