<body>

    <header>
        <h1>GrÃ¡fica de Aprobados</h1>
    </header>
    <div class="container">
        <canvas id="grafica"></canvas>
    </div>
    <script>
        // Obtener datos de la API y generar la grÃ¡fica
        fetch('/api/grafica')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('grafica').getContext('2d');

                // Verificar que los datos no sean cero para evitar errores de divisiÃ³n
                const labels = data.map(item => item.nombre);
                const values = data.map(item => item.total > 0 ? (item.aprobados / item.total) * 100 : 0);

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Ratio de Aprobados',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Porcentaje de Aprobados'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Cursos'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    </script>
</body>
